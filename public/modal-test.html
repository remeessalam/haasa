<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem;
            margin: 0 1rem;
            position: relative;
            padding: 1.5rem;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #4b5563;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .close-button:hover {
            color: #1f2937;
            transform: scale(1.1);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            color: #818181;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
        }
        
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            height: 6rem;
        }
        
        .submit-button {
            width: 100%;
            background-color: #0C258B;
            color: white;
            font-weight: bold;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        
        .submit-button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4">Modal Test Page</h1>
        <p class="mb-4">This page tests the modal functionality.</p>
        <button id="show-modal" class="bg-blue-600 text-white px-4 py-2 rounded">Show Modal</button>
    </div>

    <div id="modal" class="modal" style="display: block;">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-[#0C258B]">Get In Touch With Us</h2>
                <p class="text-gray-600 mt-2">
                    We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.
                </p>
            </div>

            <form id="contact-form">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="Email address" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" placeholder="Your Phone Number" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea class="form-textarea" placeholder="How can we help you?" required></textarea>
                </div>

                <button type="submit" class="submit-button">SUBMIT</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('show-modal').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'flex';
        });

        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });

        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
            document.getElementById('modal').style.display = 'none';
        });
    </script>
</body>
</html>
